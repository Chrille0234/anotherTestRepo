<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App</title>

    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</head>
<body>

<div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="true"></div>

<button>I'm logged in</button>

<script>
    function login() {
    FB.getLoginStatus(function(response) {
        if (response.status === 'connected') {
            window.location.href = "whichmachine.html";
        } else {
            FB.login(function(response) {
                if (response.authResponse) {
                    window.location.href = "whichmachine.html";
                } else {
                    alert("User cancelled login or did not fully authorize.");
                }
            });
        }
    });

    document.querySelector("button").addEventListener("click", login);}

    window.fbAsyncInit = function() {
        FB.init({
            appId      : '1560980628034628',
            cookie     : true,
            xfbml      : true,
            version    : 'v19.0'
        });
        
        FB.AppEvents.logPageView(); 
    };
  
    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
</body>
</html>
